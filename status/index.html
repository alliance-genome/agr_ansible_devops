<html>
	<head>
		<title>Title</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script >
			var host = location.hostname;
			var articles = [
				{ 
					"title":"Title 1",
					"url": "http://" + host + ":8080/api/index.html",
					"description":"jQuery",
				}, {
					"title":"Title 2",
					"url":"URL 2",
					"description":"Java",
				}
			];
		</script>
	</head>
	<body>
		<div class="container">
			<table id="added-articles" class="table">
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Description</th>
				</tr>
			</table>
		</div>
	<script>
		$("tr:has(td)").remove();

		// 2. get each article
		$.each(articles, function (index, article) {

			// 2.6 Create a new row and append 3 columns (title+url, categories, tags)
			$("#added-articles").append($('<tr/>')
				.append($('<td/>').html("<a href='" + article.url + "'>" + article.title + "</a>"))
				.append($('<td/>').html(article.description))
			); 
		}); 

	</script>

	</body>
</html>
