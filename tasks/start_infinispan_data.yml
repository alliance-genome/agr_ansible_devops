- name: Pull Cacher (Infinispan) Data Image
  docker_image:
    name: "{{ CACHER_DATA_IMAGE }}"

- name: Run Infinispan
  docker_container:
    name: "{{ INFINISPAN_SERVER_NAME }}"
    image: "{{ CACHER_DATA_IMAGE }}"
    log_driver: "gelf"
    log_options:
      gelf-address: "{{ LOG_SERVER_ADDRESS }}"
    ports:
      - "11222:11222"
    network_mode: "{{ NET }}"
    env:
      MEM_OPTS: "-Xms{{ INFINISPAN_MEMORY }} -Xmx{{ INFINISPAN_MEMORY }}"

- pause:
    minutes: 2
