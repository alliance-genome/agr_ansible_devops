---

PLAYBOOK_NAME: "{{ lookup('env','PLAYBOOK_NAME') or 'No Name Specified' }}"
THREADED: "{{ lookup('env','THREADED') or 'true' }}"
NET: "build"
DOWNLOAD_HOST: "download.alliancegenome.org"
FMS_API_URL: "https://fms.alliancegenome.org"
GENERATE_REPORTS: "false"
LOADER_TEST_SET: "False"
COMPUTE_INSTANCE_TYPE: r5d.8xlarge
WEBSERVER_INSTANCE_TYPE: "{{ lookup('env','WEBSERVER_INSTANCE_TYPE') or 'r5a.2xlarge' }}"
NGINX_TAG: "{{ NET }}"
LOG_SERVER_HOST: "{{ lookup('env','LOG_SERVER_HOST') or 'build.alliancegenome.internal' }}" # Logging runs outside the docker network
SKIP_NVME_DRIVES: "{{ lookup('env','SKIP_NVME_DRIVES') or 'false' }}"
START_GOCD_AGENT: "{{ lookup('env','START_GOCD_AGENT') or 'false' }}"
